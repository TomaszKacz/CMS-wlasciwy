<html lang="en">
  <head>
    <meta charset="utf-8" />

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>SnapX Photography by TemplateMo</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css" />
    <link rel="stylesheet" href="assets/css/templatemo-snapx-photography.css" />
    <link rel="stylesheet" href="assets/css/owl.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <!--

  </head>

  <body>
    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="main-nav">
              <!-- ***** Logo Start ***** -->
              <a href="index.html" class="logo">
                <img
                  src="assets/images/logo.png"
                  alt="SnapX Photography Template"
                />
              </a>
              <!-- ***** Logo End ***** -->

              <!-- ***** Menu Start ***** -->
              <ul class="nav">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="users.html">Twój Profil</a></li>
              </ul>

              <!-- ***** User Info / Sign In/Sign Up Section ***** -->
              <!-- User Info / Login/Logout Section -->
              <div class="border-button" id="user-info-container">
                <!-- Po zalogowaniu pojawi się nazwa użytkownika oraz przycisk wylogowania -->
                <div id="user-info" style="display: none">
                  <span id="user-name"></span>
                  <button id="logout-btn" class="btn">Logout</button>
                </div>
                <div id="login-signup-buttons">
                  <a id="modal_trigger" href="#modal" class="sign-in-up">
                    <i class="fa fa-user"></i> Sign In/Up
                  </a>
                </div>
              </div>

              <a class="menu-trigger">
                <span>Menu</span>
              </a>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <!-- Modal Login -->
    <!-- Modal for Login and Registration -->
    <div id="modal" class="popupContainer" style="display: none">
      <div class="popupHeader">
        <span class="header_title">Login</span>
        <span class="modal_close"><i class="fa fa-times"></i></span>
      </div>

      <section class="popupBody">
        <!-- Social login buttons -->
        <div class="social_login">
          <div class="action_btns">
            <div class="one_half">
              <a href="#" id="login_form" class="btn">Login</a>
            </div>
            <div class="one_half last">
              <a href="#" id="register_form" class="btn">Sign up</a>
            </div>
          </div>
        </div>

        <!-- Login form (will be shown when clicking "Login") -->
        <div class="user_login" style="display: none">
          <form action="" method="post">
            <label>Email</label>
            <input name="email" type="email" id="username" required />
            <br />

            <label>Password</label>
            <input name="password" type="password" id="password" required />
            <br />

            <div class="action_btns">
              <div class="one_half">
                <a href="#" class="btn back_btn">
                  <i class="fa fa-angle-double-left"></i> Back
                </a>
              </div>
              <div class="one_half last">
                <button type="submit" class="btn btn_red">Login</button>
              </div>
            </div>
          </form>
        </div>

        <!-- Register form (will be shown when clicking "Sign up") -->
        <div class="user_register" style="display: none">
          <form action="" method="post">
            <label>Username</label>
            <input name="username" type="text" id="rusername" required />
            <br />

            <label>Email Address</label>
            <input name="email" type="email" id="email" required />
            <br />

            <label>Password</label>
            <input name="password" type="password" id="rpassword" required />
            <br />

            <div class="action_btns">
              <div class="one_half">
                <a href="#" class="btn back_btn">
                  <i class="fa fa-angle-double-left"></i> Back
                </a>
              </div>
              <div class="one_half last">
                <button type="submit" class="btn btn_red">Register</button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>

    <!-- User Info and Logout -->
    <div id="user-info" style="display: none">
      <span id="user-name"></span>
      <button id="logout-btn" style="display: none">Logout</button>
    </div>

    <!-- Login/Signup Buttons -->

    <!-- ***** Main Banner Area Start ***** -->
    <!-- Przycisk dodaj mema (domyślnie ukryty) -->
    <div id="add-meme-button-container" style="display: none">
      <button id="add-meme-btn" class="btn">Add Meme</button>
    </div>

    <!-- Obszar z listą obrazków -->
    <div class="container" style="margin-top: 100px">
      <div id="image-list" class="image-container"></div>

      <!-- Paginacja -->
      <div class="pagination">
        <button id="prev-page" disabled>Previous</button>
        <button id="next-page">Next</button>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <p>
              Copyright © 2048 <a href="#">SnapX</a> Photo Contest Co., Ltd. All
              rights reserved. Design:
              <a
                title="CSS Templates"
                rel="sponsored"
                href="https://templatemo.com/page/1"
                target="_blank"
                >TemplateMo</a
              >
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Scripts -->

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

    <script src="assets/js/isotope.min.js"></script>
    <script src="assets/js/owl-carousel.js"></script>

    <script src="assets/js/tabs.js"></script>
    <script src="assets/js/popup.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/register.js"></script>
    <script src="assets/js/gallery.js"></script>
    <script src="assets/js/comments.js"></script>
    <script src="assets/js/login.js"></script>
  </body>
</html>
