<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="templatemo" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>SnapX Photography by TemplateMo</title>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css" />
    <link rel="stylesheet" href="assets/css/templatemo-snapx-photography.css" />
    <link rel="stylesheet" href="assets/css/owl.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
  </head>

  <body>
    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="main-nav">
              <!-- ***** Logo Start ***** -->
              <a href="index.html" class="logo">
                <img
                  src="assets/images/logo.png"
                  alt="SnapX Photography Template"
                />
              </a>
              <!-- ***** Logo End ***** -->

              <!-- ***** Menu Start ***** -->
              <ul class="nav">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="users.html">Tw√≥j Profil</a></li>
              </ul>

              <!-- ***** User Info / Sign In/Sign Up Section ***** -->
              <div class="border-button" id="user-info-container">
                <div id="user-info" style="display: none">
                  <span id="user-name"></span>
                  <button id="logout-btn" class="btn">Logout</button>
                </div>
                <div id="login-signup-buttons">
                  <a id="modal_trigger" href="#modal" class="sign-in-up">
                    <i class="fa fa-user"></i> Sign In/Up
                  </a>
                </div>
              </div>

              <a class="menu-trigger">
                <span>Menu</span>
              </a>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <!-- Change Password Form -->
    <div
      id="change-password-container"
      class="container"
      style="display: block; margin-top: 100px; position: relative"
    >
      <h3>Change Password</h3>
      <form id="change-password-form">
        <div class="form-group">
          <label for="old-password">Old Password</label>
          <input
            type="password"
            id="old-password"
            class="form-control"
            placeholder="Enter old password"
            required
          />
        </div>
        <div class="form-group">
          <label for="new-password">New Password</label>
          <input
            type="password"
            id="new-password"
            class="form-control"
            placeholder="Enter new password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Change Password</button>
      </form>
    </div>
    <!-- Modal Login -->
    <div id="modal" class="popupContainer" style="display: none">
      <div class="popupHeader">
        <span class="header_title">Login</span>
        <span class="modal_close"><i class="fa fa-times"></i></span>
      </div>
      <!-- Content for login -->
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="assets/js/isotope.min.js"></script>
    <script src="assets/js/owl-carousel.js"></script>
    <script src="assets/js/tabs.js"></script>
    <script src="assets/js/popup.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/change-password.js"></script>
    <!-- Now linked to the JS file -->
  </body>
</html>
